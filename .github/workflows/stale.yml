name: Stale Issue Manager

on:
  schedule:
    - cron: "0 9 * * 1" # Every Monday at 9:00 UTC

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issues
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            activity in the last 60 days. It will be closed in 14 days if no further
            activity occurs. If this issue is still relevant, please comment to keep it open.
          close-issue-message: >
            This issue was closed because it has been stale for 14 days with no activity.
            Feel free to reopen if still relevant.
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-label: "status/stale"
          exempt-issue-labels: "priority/critical,priority/high,status/blocked,type/prd"

          # PRs
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            activity in the last 30 days. It will be closed in 7 days if no further
            activity occurs.
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: "status/stale"
          exempt-pr-labels: "priority/critical,priority/high,status/blocked"
